    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const playersRef = ref(db, 'players');
    const journalRef = ref(db, 'journal');
    
    // --- –°–¢–ê–¢–£–° –°–ï–¢–ò ---
    const connectedRef = ref(db, ".info/connected");
    const connectionsRef = ref(db, "connections");

    onValue(connectedRef, (snap) => {
        const dotMobile = document.getElementById('mobileStatusDot');
        const dotDesktop = document.getElementById('desktopStatusDot');
        const statusEl = document.getElementById('networkStatus');
        
        if(statusEl) statusEl.style.display = 'none';

        if (snap.val() === true) {
            dotMobile.classList.add('online');
            dotDesktop.classList.add('online');
            const con = push(connectionsRef);
            onDisconnect(con).remove();
            set(con, true);
        } else {
            dotMobile.classList.remove('online');
            dotDesktop.classList.remove('online');
        }
    });

    onValue(connectionsRef, (snap) => {
        const countDisplay = document.getElementById('onlineCounter');
        if (snap.exists()) {
            countDisplay.innerText = `üëÅÔ∏è –û–Ω–ª–∞–π–Ω: ${snap.size}`;
        } else {
            countDisplay.innerText = `üëÅÔ∏è –û–Ω–ª–∞–π–Ω: 0`;
        }
    });

    // --- –ó–ê–ì–†–£–ó–ö–ê ---
    window.addEventListener('DOMContentLoaded', () => {
        const localData = localStorage.getItem('poker_data_v41'); 
        if (localData) renderTable(JSON.parse(localData));
    });

    onValue(playersRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) { initDefaultPlayers(); return; }
        localStorage.setItem('poker_data_v41', JSON.stringify(data));
        renderTable(data);
    });

    function renderTable(data) {
        if (document.activeElement.tagName === 'INPUT') return; 
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        for (let id in data) { renderPlayerRow(id, data[id]); }
        recalculateGrandTotal();
    }

    function recalculateGrandTotal() {
        const scoreCells = document.querySelectorAll('.score-cell');
        let totalSum = 0;
        scoreCells.forEach(cell => totalSum += parseFloat(cell.innerText || 0));
        document.getElementById('grandTotal').innerText = totalSum;
    }

    function calculatePlayerStats(player) {
        let historyArray = [];
        let total = 0;
        if (player.history) {
            if (typeof player.history === 'object' && !Array.isArray(player.history)) {
                historyArray = Object.values(player.history);
            } else if (Array.isArray(player.history)) {
                historyArray = player.history;
            }
        }
        historyArray.forEach(val => total += val);
        return { total, historyArray };
    }

    function renderPlayerRow(id, player) {
        const tableBody = document.getElementById('tableBody');
        const newRow = tableBody.insertRow();
        const { total, historyArray } = calculatePlayerStats(player);

        const cellName = newRow.insertCell(0);
        const inputName = document.createElement('input');
        inputName.type = 'text'; inputName.className = 'player-name'; inputName.value = player.name || "";
        inputName.onchange = () => update(ref(db, 'players/' + id), { name: inputName.value });
        cellName.appendChild(inputName);

        const cellAction = newRow.insertCell(1);
        const inputNum = document.createElement('input');
        inputNum.type = 'number'; inputNum.className = 'input-val'; inputNum.placeholder = '0';
        cellAction.append(
            inputNum, 
            createBtn('+', 'btn-calc', () => handleScore(id, inputNum, 1)),
            createBtn('-', 'btn-calc', () => handleScore(id, inputNum, -1)),
            createBtn('‚Ü©', 'btn-undo', () => undoLast(id)),
            createBtn('‚Ü™', 'btn-redo', () => redoLast(id))
        );

        const cellTotal = newRow.insertCell(2);
        cellTotal.className = 'score-cell';
        cellTotal.innerText = total;

        const cellHistory = newRow.insertCell(3);
        cellHistory.className = 'history-log';
        cellHistory.innerText = historyArray.length > 0 ? historyArray.map(n => n >= 0 ? `+${n}` : n).join(' ') : '–ü—É—Å—Ç–æ';

        const cellDelete = newRow.insertCell(4);
        const wrapper = document.createElement('div');
        wrapper.style.display = 'flex'; wrapper.style.justifyContent = 'center'; wrapper.style.gap = '5px';
        wrapper.appendChild(createBtn('‚ôªÔ∏è', 'btn-reset-player', () => resetPlayer(id)));
        wrapper.appendChild(createBtn('‚úï', 'btn-delete', () => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) remove(ref(db, 'players/' + id)); }));
        cellDelete.appendChild(wrapper);
    }

    function createBtn(text, cls, onClick) {
        const btn = document.createElement('button');
        btn.innerText = text; btn.className = cls; btn.onclick = onClick;
        return btn;
    }

    window.handleScore = function(id, inputElem, multiplier) {
        let val = parseFloat(inputElem.value);
        if (isNaN(val)) return;
        let change = val * multiplier;
        runTransaction(ref(db, 'players/' + id), (player) => {
            if (player) {
                if (!player.history) player.history = {};
                const newKey = 'move_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
                player.history[newKey] = change;
                player.redoStack = null;
            }
            return player;
        });
        inputElem.value = ''; inputElem.focus();
    }

    window.undoLast = (id) => runTransaction(ref(db, 'players/' + id), (player) => {
        if (player && player.history) {
            const keys = Object.keys(player.history).sort();
            if (keys.length > 0) {
                const lastKey = keys[keys.length - 1];
                const val = player.history[lastKey];
                delete player.history[lastKey];
                if (!player.redoStack) player.redoStack = {};
                const redoKey = 'redo_' + Date.now();
                player.redoStack[redoKey] = val;
            }
        }
        return player;
    });

    window.redoLast = (id) => runTransaction(ref(db, 'players/' + id), (player) => {
        if (player && player.redoStack) {
            const keys = Object.keys(player.redoStack).sort();
            if (keys.length > 0) {
                const lastKey = keys[keys.length - 1];
                const val = player.redoStack[lastKey];
                delete player.redoStack[lastKey];
                if (!player.history) player.history = {};
                const newKey = 'move_' + Date.now();
                player.history[newKey] = val;
            }
        }
        return player;
    });

    window.createNewPlayer = () => push(playersRef, { name: "–ù–æ–≤—ã–π –∏–≥—Ä–æ–∫", history: {} });
    window.resetPlayer = (id) => {
        if (prompt("–ö–æ–¥ —Å–±—Ä–æ—Å–∞:") === "108020") update(ref(db, 'players/' + id), { history: null, redoStack: null });
        else alert("–û—à–∏–±–∫–∞");
    };
    window.extremeReset = async () => {
        if (prompt("–ö–æ–¥ –ü–û–õ–ù–û–ì–û –°–ë–†–û–°–ê:") === "108020") {
            const snap = await get(playersRef);
            const updates = {};
            snap.forEach(child => { updates['players/' + child.key + '/history'] = null; updates['players/' + child.key + '/redoStack'] = null; });
            await update(ref(db), updates);
        }
    };
    window.startNewDay = async () => {
        if (prompt("–ö–æ–¥ –ù–û–í–û–ì–û –î–ù–Ø:") === "108020") {
            const snap = await get(playersRef);
            const updates = {};
            snap.forEach(child => {
                const { total } = calculatePlayerStats(child.val());
                const key1 = push(ref(db)).key;
                const key2 = push(ref(db)).key;
                const newHistory = {};
                newHistory[key1] = total; newHistory[key2] = 500;
                updates['players/' + child.key + '/history'] = newHistory;
                updates['players/' + child.key + '/redoStack'] = null;
            });
            await update(ref(db), updates);
            alert("–î–µ–Ω—å –Ω–∞—á–∞—Ç! +500");
        }
    };
    function initDefaultPlayers() {
        ["EAGLE_THUNDER", "Zagonskiy", "ceme4ko", "–õ–µ–æ–Ω–∏–¥ –°—Ç—Ä—É—á–∫–æ–≤", "–ú–∞—à–º–∞—Ä", "–ï–≥–æ—Ä", "–§–µ–¥—è"].forEach(n => push(playersRef, { name: n, history: {} }));
    }

    window.addToJournal = async function() {
        if(!confirm("–í –ñ—É—Ä–Ω–∞–ª?")) return;
        const snapshot = await get(playersRef);
        const data = snapshot.val();
        if (!data) return;
        let grandTotal = 0;
        const savedPlayers = [];
        for (let id in data) {
            const player = data[id];
            const { total, historyArray } = calculatePlayerStats(player);
            grandTotal += total;
            savedPlayers.push({
                name: player.name || "–ë–µ–∑ –∏–º–µ–Ω–∏",
                total: total,
                history: historyArray.join(' ')
            });
        }
        const now = new Date();
        const dateStr = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        push(journalRef, {
            date: dateStr,
            timestamp: Date.now(),
            grandTotal: grandTotal,
            players: savedPlayers
        });
        alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
    }
    
    // --- –£–î–ê–õ–ï–ù–ò–ï –ó–ê–ü–ò–°–ò –ñ–£–†–ù–ê–õ–ê ---
    window.deleteJournalEntry = function(id) {
        const pass = prompt("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å? –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥:");
        if (pass === "108020") {
            remove(ref(db, 'journal/' + id));
        } else if (pass !== null) {
            alert("–û—à–∏–±–∫–∞ –∫–æ–¥–∞");
        }
    }

    onValue(journalRef, (snapshot) => {
        const listDiv = document.getElementById('journalList');
        listDiv.innerHTML = '';
        const data = snapshot.val();
        if (!data) { listDiv.innerHTML = '<div style="text-align:center;">–ü—É—Å—Ç–æ</div>'; return; }
        const entries = Object.entries(data).sort((a, b) => b[1].timestamp - a[1].timestamp);
        entries.forEach(([id, entry]) => {
            const card = document.createElement('div');
            card.className = 'journal-card';
            
            const header = document.createElement('div');
            header.className = 'journal-header';
            // –í—Å—Ç–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è
            header.innerHTML = `
                <div style="display:flex; align-items:center;">
                    <span>üìÖ ${entry.date}</span>
                    <button class="btn-journal-delete" onclick="event.stopPropagation(); deleteJournalEntry('${id}')">üóëÔ∏è</button>
                </div>
                <span class="journal-total">–ë–∞–Ω–∫: ${entry.grandTotal}</span>
            `;
            
            const details = document.createElement('div');
            details.className = 'journal-details';
            let detailsHtml = `<div style="font-weight:bold; border-bottom:1px solid #000; margin-bottom:5px; display:flex; justify-content:space-between;"><span>–ò–≥—Ä–æ–∫</span><span>–ò—Ç–æ–≥</span></div>`;
            if (entry.players) {
                entry.players.forEach(p => {
                    detailsHtml += `<div class="detail-row"><span style="font-weight:bold;">${p.name}</span><span style="color:${p.total >= 0 ? 'green' : 'red'}">${p.total}</span></div><div style="font-size:0.8em; color:#666; margin-bottom:5px;">${p.history}</div>`;
                });
            }
            details.innerHTML = detailsHtml;
            card.appendChild(header); card.appendChild(details);
            card.onclick = () => card.classList.toggle('open');
            listDiv.appendChild(card);
        });
    });

    window.toggleSidebar = function() {
        document.getElementById('sidebar').classList.toggle('open');
    }

    window.showView = function(viewName) {
        document.getElementById('sidebar').classList.remove('open');
        if (viewName === 'game') {
            document.getElementById('view-game').classList.remove('hidden');
            document.getElementById('view-journal').classList.add('hidden');
            document.querySelectorAll('.nav-btn')[0].classList.add('active');
            document.querySelectorAll('.nav-btn')[1].classList.remove('active');
        } else {
            document.getElementById('view-game').classList.add('hidden');
            document.getElementById('view-journal').classList.remove('hidden');
            document.querySelectorAll('.nav-btn')[0].classList.remove('active');
            document.querySelectorAll('.nav-btn')[1].classList.add('active');
        }
    }

    window.downloadCSV = function() {
        const rows = document.querySelectorAll('#scoreTable tbody tr');
        if (rows.length === 0) { alert("–ü—É—Å—Ç–æ!"); return; }
        const selectedDate = document.getElementById('gameDate').value;
        let formattedDate = selectedDate;
        if(selectedDate) {
             const parts = selectedDate.split('-');
             formattedDate = `${parts[2]}.${parts[1]}.${parts[0]}`;
        }
        let csvContent = `–î–∞—Ç–∞ –≤—ã–ø–∏—Å–∫–∏:;${formattedDate}\n\n`;
        csvContent += "–ò–º—è –∏–≥—Ä–æ–∫–∞;–ò–¢–û–ì–û–í–ê–Ø –°–£–ú–ú–ê;–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π ->\n";
        rows.forEach(row => {
            let name = row.querySelector('.player-name').value.trim();
            if (!name) name = "–ë–µ–∑ –∏–º–µ–Ω–∏";
            let total = row.querySelector('.score-cell').innerText;
            let opsString = row.querySelector('.history-log').innerText.replace(/\s/g, ';'); 
            csvContent += `"${name}";${total};${opsString}\n`;
        });
        let grandTotal = document.getElementById('grandTotal').innerText;
        csvContent += `\n"–û–ë–©–ò–ô –ë–ê–ù–ö";"${grandTotal}"\n`;
        const blob = new Blob(["\ufeff" + csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", `–í—ã–ø–∏—Å–∫–∞ –∑–∞ ${formattedDate}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
