            /* --- –ò–ó–ú–ï–ù–ï–ù–ò–ï –ó–î–ï–°–¨: –£–ë–†–ê–ù–´ –†–ê–ú–ö–ò –ò –§–û–ù –£ –ò–¢–û–ì–ê --- */
            td:nth-of-type(3) { 
                margin: 10px 0; /* –û—Å—Ç–∞–≤–∏–ª —Ç–æ–ª—å–∫–æ –æ—Ç—Å—Ç—É–ø */
            }
            
            td:nth-of-type(4) { width: auto; max-width: 100%; }

        }
    </style>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove, update, get, query, limitToLast, orderByKey, runTransaction, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD9E8XsdjGx275Es6HwdCo5jy2l0kJoNXg",
        authDomain: "orelpoker-cd9d4.firebaseapp.com",
        databaseURL: "https://orelpoker-cd9d4-default-rtdb.firebaseio.com",
        projectId: "orelpoker-cd9d4",
        storageBucket: "orelpoker-cd9d4.firebasestorage.app",
        messagingSenderId: "913271365234",
        appId: "1:913271365234:web:b48f717e011eea4847eceb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const playersRef = ref(db, 'players');
    
    // --- –°–¢–ê–¢–£–° –°–ï–¢–ò + –°–ß–ï–¢–ß–ò–ö –û–ù–õ–ê–ô–ù–ê ---
    const connectedRef = ref(db, ".info/connected");
    const connectionsRef = ref(db, "connections");

    onValue(connectedRef, (snap) => {
        const statusEl = document.getElementById('networkStatus');
        if (snap.val() === true) {
            statusEl.innerText = "üü¢ ONLINE";
            statusEl.className = "network-badge status-online";

            const con = push(connectionsRef);
            onDisconnect(con).remove();
            set(con, true);

        } else {
            statusEl.innerText = "üî¥ OFFLINE";
            statusEl.className = "network-badge status-offline";
        }
    });

    onValue(connectionsRef, (snap) => {
        const countDisplay = document.getElementById('onlineCounter');
        if (snap.exists()) {
            const count = snap.size;
            countDisplay.innerText = `üëÅÔ∏è –û–Ω–ª–∞–π–Ω: ${count}`;
        } else {
            countDisplay.innerText = `üëÅÔ∏è –û–Ω–ª–∞–π–Ω: 0`;
        }
    });

    // --- –ó–ê–ì–†–£–ó–ö–ê ---
    window.addEventListener('DOMContentLoaded', () => {
        const localData = localStorage.getItem('poker_data_v20'); 
        if (localData) renderTable(JSON.parse(localData));
    });

    onValue(playersRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) {
            initDefaultPlayers();
            return;
        }
        localStorage.setItem('poker_data_v20', JSON.stringify(data));
        renderTable(data);
    });

    function renderTable(data) {
        if (document.activeElement.tagName === 'INPUT') return; 

        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        
        for (let id in data) {
            renderPlayerRow(id, data[id]);
        }
        recalculateGrandTotal();
    }

    function recalculateGrandTotal() {
        const scoreCells = document.querySelectorAll('.score-cell');
        let totalSum = 0;
        scoreCells.forEach(cell => {
            totalSum += parseFloat(cell.innerText || 0);
        });
        document.getElementById('grandTotal').innerText = totalSum;
    }

    function calculatePlayerStats(player) {
        let historyArray = [];
        let total = 0;
        if (player.history) {
            if (typeof player.history === 'object' && !Array.isArray(player.history)) {
                historyArray = Object.values(player.history);
            } else if (Array.isArray(player.history)) {
                historyArray = player.history;
            }
        }
        historyArray.forEach(val => total += val);
        return { total, historyArray };
    }

    function renderPlayerRow(id, player) {
        const tableBody = document.getElementById('tableBody');
        const newRow = tableBody.insertRow();
        const { total, historyArray } = calculatePlayerStats(player);

        const cellName = newRow.insertCell(0);
        const inputName = document.createElement('input');
        inputName.type = 'text';
        inputName.className = 'player-name';
        inputName.value = player.name || "";
        inputName.onchange = () => update(ref(db, 'players/' + id), { name: inputName.value });
        cellName.appendChild(inputName);

        const cellAction = newRow.insertCell(1);
        const inputNum = document.createElement('input');
        inputNum.type = 'number';
        inputNum.className = 'input-val';
        inputNum.placeholder = '0';
        
        const btnPlus = createBtn('+', 'btn-calc', () => handleScore(id, inputNum, 1));
        const btnMinus = createBtn('-', 'btn-calc', () => handleScore(id, inputNum, -1));
        const btnUndo = createBtn('‚Ü©', 'btn-undo', () => undoLast(id));
        const btnRedo = createBtn('‚Ü™', 'btn-redo', () => redoLast(id));

        cellAction.append(inputNum, btnPlus, btnMinus, btnUndo, btnRedo);

        const cellTotal = newRow.insertCell(2);
        cellTotal.className = 'score-cell';
        cellTotal.innerText = total;

        const cellHistory = newRow.insertCell(3);
        cellHistory.className = 'history-log';
        cellHistory.setAttribute('data-history-json', JSON.stringify(historyArray)); 
        
        if (historyArray.length > 0) {
            cellHistory.innerText = historyArray.map(n => n >= 0 ? `+${n}` : n).join(' ');
        } else {
            cellHistory.innerText = '–ü—É—Å—Ç–æ';
        }

        const cellDelete = newRow.insertCell(4);
        const btnDelete = createBtn('‚úï', 'btn-delete', () => {
            if(confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å –Ω–∞–≤—Å–µ–≥–¥–∞?")) remove(ref(db, 'players/' + id));
        });
        cellDelete.appendChild(btnDelete);
    }

    function createBtn(text, cls, onClick) {
        const btn = document.createElement('button');
        btn.innerText = text;
        btn.className = cls;
        btn.onclick = onClick;
        return btn;
    }

    // --- –¢–†–ê–ù–ó–ê–ö–¶–ò–Ø: –î–û–ë–ê–í–õ–ï–ù–ò–ï ---
    window.handleScore = function(id, inputElem, multiplier) {
        let val = parseFloat(inputElem.value);
        if (isNaN(val)) return;
        let change = val * multiplier;

        runTransaction(ref(db, 'players/' + id), (player) => {
            if (player) {
                if (!player.history) player.history = {};
                const newKey = 'move_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
                player.history[newKey] = change;
                player.redoStack = null;
            }
            return player;
        });

        // Optimistic UI
        const row = inputElem.closest('tr');
        const totalCell = row.querySelector('.score-cell');
        const historyCell = row.querySelector('.history-log');
        
        let currentTotal = parseFloat(totalCell.innerText || 0);
        totalCell.innerText = currentTotal + change;
        
        let text = historyCell.innerText;
        let newEntry = (change >= 0 ? `+${change}` : change);
        if (text === '–ü—É—Å—Ç–æ') historyCell.innerText = newEntry;
        else historyCell.innerText = text + ' ' + newEntry;

        inputElem.value = '';
        inputElem.focus();
        recalculateGrandTotal();
    }

    // --- –¢–†–ê–ù–ó–ê–ö–¶–ò–Ø: –û–¢–ú–ï–ù–ê ---
    window.undoLast = function(id) {
        runTransaction(ref(db, 'players/' + id), (player) => {
            if (player && player.history) {
                const keys = Object.keys(player.history).sort();
                if (keys.length > 0) {
                    const lastKey = keys[keys.length - 1];
                    const val = player.history[lastKey];
                    delete player.history[lastKey];
                    
                    if (!player.redoStack) player.redoStack = {};
                    const redoKey = 'redo_' + Date.now();
                    player.redoStack[redoKey] = val;
                }
            }
            return player;
        });
    }

    // --- –¢–†–ê–ù–ó–ê–ö–¶–ò–Ø: –í–û–ó–í–†–ê–¢ ---
    window.redoLast = function(id) {
        runTransaction(ref(db, 'players/' + id), (player) => {
            if (player && player.redoStack) {
                const keys = Object.keys(player.redoStack).sort();
                if (keys.length > 0) {
                    const lastKey = keys[keys.length - 1];
                    const val = player.redoStack[lastKey];
                    delete player.redoStack[lastKey];
                    
                    if (!player.history) player.history = {};
                    const newKey = 'move_' + Date.now();
